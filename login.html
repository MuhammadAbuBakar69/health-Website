<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #3a7bd5;
            --text-color: #333;
            --background-color: #f0f4f8;
            --form-background: white;
            --input-border: #bdc3c7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b3b8ed;
        }

        .container {
            background-color: var(--form-background);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            position: relative;
        }

        .form-container {
            flex: 1;
            padding: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 5%;
            transition: all 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--text-color);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-button {
            width: clamp(35px, 8vw, 50px);
            height: clamp(35px, 8vw, 50px);
            border: 1px solid var(--input-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 18px);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .form-divider {
            text-align: center;
            color: #888;
            margin: 20px 0;
            font-size: clamp(12px, 2.5vw, 14px);
            position: relative;
        }

        .form-divider::before,
        .form-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--input-border);
        }

        .form-divider::before { left: 0; }
        .form-divider::after { right: 0; }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: clamp(10px, 2vw, 15px);
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            font-size: clamp(14px, 2.5vw, 16px);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(12px, 2.5vw, 14px);
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
        }

        .submit-button {
            width: 100%;
            padding: clamp(10px, 2vw, 15px);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.3);
        }

        .toggle-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: clamp(8px, 2vw, 12px) clamp(20px, 4vw, 30px);
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background-color: white;
            color: var(--primary-color);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        #signUpForm { display: none; }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                min-height: auto;
            }

            .welcome-section, .form-container {
                width: 100%;
                padding: 30px 5%;
            }

            .welcome-section {
                border-radius: 30px 30px 0 0;
            }

            .form-container {
                border-radius: 0 0 30px 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            .social-buttons {
                flex-wrap: wrap;
            }
        }

        @media (min-width: 769px) {
            .welcome-section {
                border-radius: 0 30px 30px 0;
            }

            .form-container {
                border-radius: 30px 0 0 30px;
            }

            .welcome-section.sign-up-mode {
                transform: translateX(-100%);
            }

            .form-container.sign-up-mode {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="signInForm">
                <h2>Login</h2>
                <div class="social-buttons">
                    <div class="social-button">G+</div>
                    <div class="social-button">f</div>
                    <div class="social-button">in</div>
                </div>
               
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="#">Forgot Your Password?</a>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <form id="signUpForm">
                <h2>Create Account</h2>
                <div class="social-buttons">
                    <div class="social-button">G+</div>
                    <div class="social-button">f</div>
                    <div class="social-button">in</div>
                </div>
                
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-button">SIGN UP</button>
            </form>
        </div>
        <div class="welcome-section">
            <h2 id="welcomeTitle">Welcome, Friend!</h2>
            <p class="welcome-text" id="welcomeText">Enter your personal details and start your journey with us</p>
            <button class="toggle-button" id="toggleButton">SIGN UP</button>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const formContainer = document.querySelector('.form-container');
        const welcomeSection = document.querySelector('.welcome-section');
        const toggleButton = document.getElementById('toggleButton');
        const welcomeTitle = document.getElementById('welcomeTitle');
        const welcomeText = document.getElementById('welcomeText');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        function toggleSignUpMode() {
            formContainer.classList.toggle('sign-up-mode');
            welcomeSection.classList.toggle('sign-up-mode');
            if (formContainer.classList.contains('sign-up-mode')) {
                toggleButton.textContent = 'SIGN IN';
                welcomeTitle.textContent = 'Welcome Back!';
                welcomeText.textContent = 'To keep connected with us please login with your personal info';
                signInForm.style.display = 'none';
                signUpForm.style.display = 'block';
            } else {
                toggleButton.textContent = 'SIGN UP';
                welcomeTitle.textContent = 'Welcome, Friend!';
                welcomeText.textContent = 'Enter your personal details and start your journey with us';
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
            }
        }

        toggleButton.addEventListener('click', toggleSignUpMode);

        function handleFormSubmit(e) {
            e.preventDefault();
            alert(`${e.target.id === 'signInForm' ? 'Sign in' : 'Sign up'} functionality would be implemented here.`);
        }

        signInForm.addEventListener('submit', handleFormSubmit);
        signUpForm.addEventListener('submit', handleFormSubmit);

        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Social authentication functionality would be implemented here.');
            });
        });

        // Handle responsiveness for screens that can switch orientation
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                formContainer.classList.remove('sign-up-mode');
                welcomeSection.classList.remove('sign-up-mode');
                if (signUpForm.style.display === 'block') {
                    signInForm.style.display = 'none';
                    signUpForm.style.display = 'block';
                    toggleButton.textContent = 'SIGN IN';
                    welcomeTitle.textContent = 'Welcome Back!';
                    welcomeText.textContent = 'To keep connected with us please login with your personal info';
                }
            }
        });
    </script>
</body>
</html>
